    // Optional: location.replace spoofing or fake visual context

    // Delay to ensure Safari trusts the gesture
    setTimeout(() => {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {

        }
      });
    }, 1000);
  });
}

function start() {
  spoofNotificationPrompt();
}
