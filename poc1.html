<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iCloud Sign-In</title>
  <style>
    html, body {
      margin: 0;
      background: #f2f2f2;
      font-family: -apple-system, sans-serif;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    input {
      margin: 8px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      width: 260px;
      border-radius: 6px;
    }
    button {
      margin-top: 12px;
      padding: 12px 24px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="overlay">
  <h2>Sign in to iCloud</h2>
  <input type="email" placeholder="Email address" autocomplete="email">
  <input type="password" placeholder="Password">
  <button onclick="alert('Invalid password.')">Continue</button>
</div>

<script>
  window.onload = () => {
    setTimeout(() => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(e => {
          console.log("Fullscreen blocked:", e);
        });
      }
    }, 500);
  };
</script>

</body>
</html>
